<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name,weight) {
            this.name =name;
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        setName(name){
            this.name=name;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight) {
            this.weight =weight;
        }
        toString(){
            return this.name+this.weight
        }
    }
    let objAnimal1 = new Animal("Elephant",5.6)

    document.write( objAnimal1.toString())
    let objAnimal2 = new Animal("Micky",6)
    objAnimal2.setName("Mouse")
</script>
</body>
</html>
